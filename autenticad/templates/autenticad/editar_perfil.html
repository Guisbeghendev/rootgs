{% extends 'dashbase.html' %}

{% block content %}
    <h1>Editar Perfil de {{ username }}</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>

    <a href="{% url 'perfil' %}">Voltar para o Perfil</a>
{% endblock %}
