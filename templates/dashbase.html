<!-- templates/includes/dashbase.html -->

{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Painel{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid">

        <!-- cabeçalho -->
        <div class="header">    
            <div class="logogs">
                <img src="{% static 'images/logo.png' %}" alt="Logo" />
            </div>
        </div>

        <!-- nav -->
        <div class="container-fluid bg-dark">
            <div class="navbar">
                {% include 'includes/dashmenu.html' %} <!-- Incluindo o novo menu tradicional -->
            </div>
        </div>

        <!-- main (conteudo) -->
        <div class="dashboard-content" id="mainContent">
            <main class="conteudo">
                {% block content %}
                {% endblock %}
            </main>
        </div>

        <!-- Rodapé -->
        <div class="container-fluid bg-dark">
            <div class="footer text-center">
                <p>&copy; 2024 www.guisbeghen.com.br</p>
            </div>
        </div>
    </div>

    <!-- Scripts Bootstrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
